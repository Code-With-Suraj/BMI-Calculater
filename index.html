<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <h1>BMI Calculater</h1>
        <p>Enter Your height and weight to Calculate Your BMI</p>
        <div class="formGroup">
            <label for="height" style="font-weight: bold;">Height: </label>
            <input type="number" id="height" placeholder="e.g., 1.75" step="0.01">
        </div>
        <div class="formGroup">
            <label for="weight" style="font-weight: bold;">Weight: </label>
            <input type="number" id="weight" placeholder="e.g., 70" step="0.1">
        </div>
        <button id="calculateBtn" onclick="calculateBMI()">Calculate BMI</button>
        <div id="result">

        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
